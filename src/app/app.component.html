<ion-app>
  <ion-menu menuId="m1" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>BookingBnB</ion-title>
      </ion-toolbar>
      <ion-item lines="none">
        Toggle Light/Dark Mode
        <ion-toggle (ionChange)="onClick($event)" slot="end"></ion-toggle>
      </ion-item>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/places/tabs/discover" button>
            <ion-icon slot="start" name="business"></ion-icon>
            <ion-label>Discover Places</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/bookings">
            <ion-icon slot="start" name="checkbox-outline"></ion-icon>
            <ion-label>Your Bookings</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon slot="start" name="exit"> </ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
